<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #timer {
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">Carregando...</div>

    <script>
        // Define a data final para o cronômetro
        const targetDate = new Date("December 14, 2024 05:00:00 GMT-0300").getTime();

        // Função que atualiza o cronômetro
        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calcular dias, horas, minutos e segundos restantes
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Exibir o tempo restante
            if (timeLeft > 0) {
                document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("timer").innerHTML = "O tempo acabou!";
            }
        }

        // Atualiza o cronômetro a cada 1 segundo
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
